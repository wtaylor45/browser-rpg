<!DOCTYPE HTML>
<html>
<head>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Macondo|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="client/css/common.css">

  <script src="client/bundle.js"></script>
</head>
<body>
  <div id="login">
    <center>
      <h1>Choose a username:</h1>
      <form action="#" id="login-form">
        <input id="username" type="text" maxlength="12"></input>
      </form>
    </center>
  </div>

  <div id="game-content" class="hiding">
    <canvas id="canvas"></canvas>

    <div id="chat-container" style="top:400px;position:absolute;width:400px;">
      <div id="chat-text" style="width:100%;height:100px;overflow-y:scroll;">
    	 <div style="color:#0ff;font-size:13px;">Welcome to browser-rpg!</div>
      </div>
      <form id="chatform" action="none" accept-charset="utf-8">
        <input id="chatinput" class="gp" type="text" maxlength="100" style="width:100%">
      </form>
    </div>
  </div>
  <script>
  $(document).ready(function(){
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    canvas.width = $('#game-content').width();
    canvas.height = $('#game-content').height();

    ctx.mozImageSmoothingEnabled = false;	//better graphics for pixel art
    ctx.msImageSmoothingEnabled = false;
    ctx.imageSmoothingEnabled = false;
  })
  </script>
</body>
</html>
