</head>
<body>

  <canvas id="canvas" width="800" height="500"></canvas>
  <div id='player_status'></div>
  <script>
  // Initialize socket.io connection
  var socket = io();
  var game;
  // Wait for all scripts to load first
  socket.on('connected', function(id){
    game = new Game();

    game.setPlayer(new Player(id, 0))

    game.start();
  })
  </script>
